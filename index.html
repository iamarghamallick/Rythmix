<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rythmix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rythmix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <form class="container">
        <div class="d-flex gap-4" style="width: 100%;">
            <div class="mb-3" style="width: 50%;">
                <label for="title" class="form-label">Song Title</label>
                <input type="text" class="form-control" placeholder="Enter Song Title" id="title" name="title">
            </div>
            <div class="mb-3" style="width: 50%;">
                <label for="artist" class="form-label">Song Artist</label>
                <input type="text" class="form-control" placeholder="Enter name of the Artist" id="artist"
                    name="artist">
            </div>
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">Audio Url</label>
            <input type="text" class="form-control" placeholder="Paste audio URL" id="url" name="url">
        </div>
        <button type="submit" class="btn btn-primary" id="addSongBtn">Add Song</button>
    </form>

    <section class="container" style="margin-top: 2rem; margin-bottom: 2rem;">
        <div class="d-flex gap-4 align-items-center justify-content-between">
            <h2>Collaborative Playlist</h2>
            <div class="loader" id="loader"></div>
        </div>
        <div class="card-container" id="card-container">
            <!-- below card is going to be repeated -->
            <div class="card" style="width: 19rem;">
                <img src="https://picsum.photos/500/200" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Song Title</h5>
                    <p class="card-text">Song Artist</p>
                    <audio controls>
                        <source src="assets/song.mp3" type="audio/mpeg">
                    </audio>
                    <div class="button-group" role="group" aria-label="Basic example">
                        <button type="button" class=""><i class="fa-regular fa-heart"></i><span id="likeCount"></span>
                            10</span></button>
                        <button type="button" class=""><i class="fa-solid fa-music"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Copyright &copy; 2023 | All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b955eaf29b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
